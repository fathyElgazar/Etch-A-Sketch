<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>
    <!-- <button class="btn-pixel" id="btn-pixel">Pixel size</button> -->
    <div class="buttons-container">
      <div class="pixel-size-container">
        <label for="pixels" class="pixel-size-label">Pixel size:</label>
        <input
          type="range"
          id="pixel-size"
          class="pixel-size-input"
          name="pixels"
          min="4"
          max="100"
          value="64"
        />
        <span class="pixel-size-value"></span>
      </div>

      <div class="color-picker-container">
        <label for="color-pick" class="color-picker-label">Pick a color:</label>
        <input
          type="color"
          value="#rrggbb"
          name="color-pick"
          class="color-picker"
          id="color-pick"
        />
      </div>
    </div>
    <div class="squares" id="squares"></div>
    <p class="author">
      Made with Love by
      <a
        href="https://github.com/fathyElgazar"
        target="_blank"
        class="author-link"
        >Fathy Elgazar &rarr;
      </a>
    </p>
  </body>
</html>
